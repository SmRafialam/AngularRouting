<h2 class="text-center my-5"><b>Admin login</b></h2>
<div class="row d-flex justify-content-center">
    <div class="col-sm-6">
        <div class="form-group py-2">
            <label for="name" class="text-dark">User Name:</label>
            <input #name class="form-control">
        </div>
        <div class="form-group">
            <label>Role:</label>
            <input #role class="form-control">
        </div>
        <div class="form-group py-2">
            <a class="btn btn-primary" (click)="proceedlogin(name.value,role.value)">Login</a>
        </div>
    </div>
</div>
