<h3>Admin login</h3>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="name">User Name:</label>
            <input #name class="form-control">
        </div>
        <div class="form-group">
            <label>Role:</label>
            <input #role class="form-control">
        </div>
        <div class="form-group">
            <a class="btn btn-primary" (click)="proceedlogin(name.value,role.value)">Login</a>
        </div>
    </div>
</div>
